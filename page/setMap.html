<!DOCTYPE html>
<html lang="en">
<head>

       }

<body>
    <canvas id="cavs">
        
    </canvas>

    <div class="blog_list" id='blogList' >

        <ul>

        </ul>
    </div>
    </div>
    
    <script src="./js/setMap.js"></script>
